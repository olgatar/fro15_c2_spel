<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/main.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/phaser.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C2_Spel">
  </head>
  <body>
    <main class="container-fluid">
      <div class="page-header nav">
        <h2 class="text-center">Guitar Chords Master</h2>
      </div>

      <div class="main-content container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="headerPanel panel panel-default">
              <div class="text-center panel-body">
                <span>Are you ready to show the Master Class?</span>
              </div>
            </div>
            <div class="gameButtons panel panel-default">
              <div class="text-center panel-body">
              <button type="button" name="button" id="showButton" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn btn-primary btn-inline-block gameButton">Show chords</button>
              <button type="button" name="button" id="startButton" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn btn-primary btn-inline-block gameButton">START</button>
              <button type="button" name="button" id="startOverButton" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn btn-primary btn-inline-block gameButton">Start over</button>
              </div>
            </div>
            <div id="infoDiv" class="info text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <span>Click on Chords that shown with image to play the sound</span>
            </div>
            <div class="mainPanel panel panel-default">
              <div class="panel-body">
                <div class="row">
                    <ul class="chords-ul" id="chordsPanel-ul">
                      <li role="presentation" class="chords text-center col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1"><a href="#" class="chords-a"><img src="img/musicnotes.png" alt="Music notes" class="imgPlay img-rounded"/></a></li>
                      <li role="presentation" class="chords text-center col-xs-2 col-sm-2 col-md-2 col-lg-2"><a href="#" class="chords-a"><img src="img/musicnotes.png" alt="Music notes" class="imgPlay img-rounded"/></a></li>
                      <li role="presentation" class="chords text-center col-xs-2 col-sm-2 col-md-2 col-lg-2"><a href="#" class="chords-a"><img src="img/musicnotes.png" alt="Music notes" class="imgPlay img-rounded"/></a></li>
                      <li role="presentation" class="chords text-center col-xs-2 col-sm-2 col-md-2 col-lg-2"><a href="#" class="chords-a"><img src="img/musicnotes.png" alt="Music notes" class="imgPlay img-rounded"/></a></li>
                      <li role="presentation" class="chords text-center col-xs-2 col-sm-2 col-md-2 col-lg-2"><a href="#" class="chords-a"><img src="img/musicnotes.png" alt="Music notes" class="imgPlay img-rounded"/></a></li>
                    </ul>

                  <div id="chordToGuess" class="chordToGuess col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
                    <a href="#" id="chordToGuessLink"><img src="img/question.jpg" alt="Music notes" class="img-rounded"/></a>
                  </div>

                  <div class="resultField col-xs-4 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-2">
                    <div class="results">
                      <span>Round:</span>
                      <span id="spanRound"></span>
                    </div>
                    <div class="results">
                      <span>Correct:</span>
                      <span id="spanCorrect"></span>
                    </div>
                    <div class="results">
                      <span>Wrong:</span>
                      <span id="spanWrong"></span>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <footer class="navbar-fixed-bottom">
        <p class="footer-paragraph">&copy; 2015 Olga Tarassova</p>
      </footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
